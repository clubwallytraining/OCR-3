<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 
    By using maximum-scale=1.0 and user-scalable=no, we help ensure that 
    orientation-based resizing behaves consistently on mobile devices.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fullscreen Camera Stream</title>
  
  <!-- Include Video.js CSS (no integrity checks) -->
  <link
    href="https://vjs.zencdn.net/8.0.4/video-js.css"
    rel="stylesheet"
  >
  
  <!-- Dark Theme Styling -->
  <style>
    :root {
      --background-color: #121212;
      --text-color: #ffffff;
      --button-bg: rgba(31, 31, 31, 0.8);
      --button-hover-bg: rgba(51, 51, 51, 0.8);
      --font-family: Arial, sans-serif;
      --modal-background: rgba(0, 0, 0, 0.8);
      --modal-content-bg: #1f1f1f;
      --modal-text-color: #ffffff;
      --fps-bg: rgba(0, 0, 0, 0.5);
      --button-font-size: 16px;
      --button-padding: 12px 24px;
      --fps-target: 120;
      --fps-acceptable: 60;
    }
    
    /* Reset and base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: var(--font-family);
      position: relative;
    }

    /* Video container */
    #camera-stream {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Controls styling */
    .controls {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    
    .control-button {
      background-color: var(--button-bg);
      border: none;
      border-radius: 25px;
      color: var(--text-color);
      padding: var(--button-padding);
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: var(--button-font-size);
      min-width: 150px;
      text-align: center;
    }
    
    .control-button:hover {
      background-color: var(--button-hover-bg);
    }
    
    /* FPS Counter */
    #fps-counter {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #fff;
      background: var(--fps-bg);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .fps-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: green;
    }

    /* Orientation Indicator */
    #orientation-indicator {
      position: fixed;
      bottom: 20px;
      left: 120px;
      color: #fff;
      background: var(--fps-bg);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .orientation-indicator-circle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: blue;
    }

    /* Camera FPS Indicator */
    #camera-fps-indicator {
      position: fixed;
      bottom: 20px;
      left: 270px; /* Placed next to orientation indicator */
      color: #fff;
      background: var(--fps-bg);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .camera-fps-indicator-circle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: orange;
    }

    /* Loading Indicator */
    #loading-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-color);
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 10px;
      display: none;
      z-index: 3;
      font-size: 18px;
    }
    
    /* Modal Styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 4; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: var(--modal-background); /* Black w/ opacity */
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background-color: var(--modal-content-bg);
      color: var(--modal-text-color);
      padding: 20px 30px;
      border: 1px solid #888;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      position: relative;
      text-align: center;
    }
    
    .close-button {
      color: var(--modal-text-color);
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }
    
    .close-button:hover,
    .close-button:focus {
      color: #bbb;
    }
    
    .modal-message {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    
    .modal-options {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .modal-option {
      background-color: var(--button-bg);
      border: none;
      border-radius: 5px;
      color: var(--text-color);
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      text-align: left;
    }
    
    .modal-option:hover {
      background-color: var(--button-hover-bg);
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .control-button {
        padding: 10px 20px;
        font-size: 14px;
        min-width: 120px;
      }
      
      .modal-content {
        width: 90%;
        padding: 15px 20px;
      }
      
      .modal-option {
        font-size: 14px;
        padding: 8px 16px;
      }
      
      #loading-indicator {
        padding: 15px 25px;
        font-size: 16px;
      }
      
      #fps-counter, #orientation-indicator, #camera-fps-indicator {
        font-size: 12px;
        padding: 4px 8px;
      }
      
      #orientation-indicator {
        left: 100px;
      }

      #camera-fps-indicator {
        left: 200px;
      }
    }
  </style>
  
  <!-- Video.js Library (no integrity checks) -->
  <script
    src="https://vjs.zencdn.net/8.0.4/video.min.js"
    defer
  ></script>
</head>
<body>
  
  <!-- Loading Indicator -->
  <div id="loading-indicator">Initializing camera...</div>
  
  <!-- FPS Counter (Browser Rendering) -->
  <div id="fps-counter">
    <div class="fps-indicator" id="fps-indicator"></div>
    <span id="fps-value">FPS: --</span>
  </div>
  
  <!-- Orientation Indicator (Informational) -->
  <div id="orientation-indicator">
    <div class="orientation-indicator-circle" id="orientation-circle"></div>
    <span id="orientation-value">Orientation: --</span>
  </div>

  <!-- Camera FPS Indicator (Actual camera capture rate) -->
  <div id="camera-fps-indicator">
    <div class="camera-fps-indicator-circle" id="camera-fps-circle"></div>
    <span id="camera-fps-value">Camera FPS: --</span>
  </div>
  
  <!-- Video Stream -->
  <video
    id="camera-stream"
    class="video-js vjs-default-skin"
    autoplay
    muted
    playsinline
    webkit-playsinline
  ></video>
  
  <!-- Controls -->
  <div class="controls">
    <button class="control-button" id="change-camera" aria-label="Change Camera">Change Camera</button>
    <button class="control-button" id="change-resolution" aria-label="Change Resolution">Change Resolution</button>
    <button class="control-button" id="change-fps" aria-label="Change FPS">Change FPS</button>
  </div>
  
  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <span class="close-button" id="modal-close" aria-label="Close Modal">&times;</span>
      <div class="modal-message" id="modal-message">Modal Message</div>
      <div class="modal-options" id="modal-options">
        <!-- Dynamic Options Will Be Injected Here -->
      </div>
    </div>
  </div>
  
  <!-- JavaScript for Functionality -->
  <script>
    (function() {
      // Utility to create elements
      const createElement = (tag, attributes = {}, ...children) => {
        const element = document.createElement(tag);
        for (const key in attributes) {
          if (key.startsWith('data-') || key.startsWith('aria-')) {
            element.setAttribute(key, attributes[key]);
          } else if (key === 'class') {
            element.className = attributes[key];
          } else if (key === 'style') {
            element.style.cssText = attributes[key];
          } else {
            element[key] = attributes[key];
          }
        }
        children.forEach(child => {
          if (typeof child === 'string') {
            element.appendChild(document.createTextNode(child));
          } else if (child instanceof Node) {
            element.appendChild(child);
          }
        });
        return element;
      };
      
      // Modal Module
      const Modal = (() => {
        const modal = document.getElementById('modal');
        const modalClose = document.getElementById('modal-close');
        const modalMessage = document.getElementById('modal-message');
        const modalOptions = document.getElementById('modal-options');
        
        const show = (message, options = []) => {
          modalMessage.textContent = message;
          modalOptions.innerHTML = '';
          options.forEach(option => {
            const button = createElement('button', {
              class: 'modal-option',
              onclick: option.onClick,
              'aria-label': option.label
            }, option.label);
            modalOptions.appendChild(button);
          });
          modal.style.display = 'flex';
        };
        
        const close = () => {
          modal.style.display = 'none';
        };
        
        modalClose.addEventListener('click', close);
        window.addEventListener('click', (event) => {
          if (event.target === modal) {
            close();
          }
        });
        
        window.addEventListener('keydown', (event) => {
          if (event.key === 'Escape' && modal.style.display === 'flex') {
            close();
          }
        });
        
        return { show, close };
      })();
      
      // FPS Counter (Browser rendering) Module
      const FPSCounter = (() => {
        const fpsCounter = document.getElementById('fps-value');
        const fpsIndicator = document.getElementById('fps-indicator');
        let frameCount = 0;
        let lastTime = performance.now();
        const targetFPS = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--fps-target')) || 120;
        const acceptableFPS = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--fps-acceptable')) || 60;
        
        const update = () => {
          frameCount++;
          const now = performance.now();
          if (now - lastTime >= 1000) {
            const currentFPS = frameCount;
            fpsCounter.textContent = `FPS: ${currentFPS}`;
            if (currentFPS >= targetFPS) {
              fpsIndicator.style.backgroundColor = 'green';
            } else if (currentFPS >= acceptableFPS) {
              fpsIndicator.style.backgroundColor = 'yellow';
            } else {
              fpsIndicator.style.backgroundColor = 'red';
            }
            frameCount = 0;
            lastTime = now;
          }
          requestAnimationFrame(update);
        };
        
        const start = () => requestAnimationFrame(update);
        
        return { start };
      })();
      
      // Checks if chosen resolution is 4K
      function is4KResolution(res) {
        // 4K typically 3840×2160 or 2160×3840
        const combos = [
          { w: 3840, h: 2160 },
          { w: 2160, h: 3840 }
        ];
        return combos.some((c) => c.w === res.width && c.h === res.height);
      }
      
      // Camera Stream Module
      const CameraStream = (() => {
        const videoElement = document.getElementById('camera-stream');
        const loadingIndicator = document.getElementById('loading-indicator');
        const orientationValue = document.getElementById('orientation-value');
        const orientationCircle = document.getElementById('orientation-circle');
        const cameraFpsValue = document.getElementById('camera-fps-value');

        let currentStream = null;
        let currentCameraIndex = 0;
        
        // By default 720p
        let currentResolution = {
          width: 1280,
          height: 720,
          label: 'Portrait 1280x720',
          orientation: 'landscape'
        };
        
        // Let user pick fps
        let userChosenFps = 60; // default
        
        let cameras = [];
        let isChangingStream = false;
        let debounceTimeout;
        let player = null;
        
        // Resolutions with swapped labels
        const resolutions = [
          { label: 'Landscape 480x640', width: 480, height: 640, orientation: 'portrait' },
          { label: 'Portrait 640x480', width: 640, height: 480, orientation: 'landscape' },
          { label: 'Landscape 720x1280', width: 720, height: 1280, orientation: 'portrait' },
          { label: 'Portrait 1280x720', width: 1280, height: 720, orientation: 'landscape' },
          { label: 'Landscape 1080x1920', width: 1080, height: 1920, orientation: 'portrait' },
          { label: 'Portrait 1920x1080', width: 1920, height: 1080, orientation: 'landscape' },
          { label: 'Landscape 1440x2560', width: 1440, height: 2560, orientation: 'portrait' },
          { label: 'Portrait 2560x1440', width: 2560, height: 1440, orientation: 'landscape' },
          { label: 'Landscape 2160x3840', width: 2160, height: 3840, orientation: 'portrait' },
          { label: 'Portrait 3840x2160', width: 3840, height: 2160, orientation: 'landscape' }
        ];
        
        // Orientation detection (for indicator only)
        const getDeviceOrientation = () => {
          if (window.screen.orientation && window.screen.orientation.type) {
            return window.screen.orientation.type.startsWith('portrait') ? 'portrait' : 'landscape';
          }
          return window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
        };
        
        const updateOrientationIndicator = () => {
          const orientation = getDeviceOrientation();
          orientationValue.textContent = `Orientation: ${orientation}`;
          if (orientation === 'portrait') {
            orientationCircle.style.backgroundColor = 'blue';
          } else if (orientation === 'landscape') {
            orientationCircle.style.backgroundColor = 'purple';
          } else {
            orientationCircle.style.backgroundColor = 'gray';
          }
          console.log(`Orientation Indicator updated to: ${orientation}`);
        };
        
        const updateCameraFpsIndicator = (fps) => {
          cameraFpsValue.textContent = `Camera FPS: ${fps}`;
          console.log(`Camera FPS updated to: ${fps}`);
        };
        
        const initializeVideoJS = () => {
          if (!player) {
            player = videojs('camera-stream', {
              autoplay: true,
              muted: true,
              controls: false,
              fluid: true
            });
            console.log('Video.js initialized.');
          }
        };
        
        const resizeVideo = () => {
          console.log('Window resized or orientation changed; adjusting video layout if needed.');
        };
        
        const getCameras = async () => {
          try {
            const devices = await navigator.mediaDevices.enumerateDevices();
            cameras = devices.filter(device => device.kind === 'videoinput');
            console.log(`Found ${cameras.length} camera(s).`);
            if (cameras.length === 0) {
              alert('No cameras found on this device.');
            }
          } catch (error) {
            console.error('Error enumerating devices:', error);
            alert('Unable to access camera devices.');
          }
        };
        
        // Attempt to get user media with given constraints
        async function getUserMediaWithConstraints(constraints) {
          return await navigator.mediaDevices.getUserMedia(constraints);
        }
        
        const displayStreamSettings = (settings) => {
          const message = `Current Resolution: ${settings.width}x${settings.height}, FPS: ${settings.frameRate}`;
          Modal.show(message, [
            { label: 'OK', onClick: Modal.close }
          ]);
          console.log(message);
        };
        
        const startStream = async () => {
          if (isChangingStream) return;
          isChangingStream = true;
          
          try {
            loadingIndicator.style.display = 'block';
            updateOrientationIndicator();
            
            // Stop any previous streams
            if (currentStream) {
              console.log('Stopping previous stream tracks.');
              currentStream.getTracks().forEach(track => track.stop());
            }
            
            // If the user picked 60 but resolution is 4K, cap at 30
            let chosenFps = userChosenFps;
            if (is4KResolution(currentResolution) && userChosenFps === 60) {
              console.warn('4K resolution forced to 30 FPS, ignoring user 60 FPS request.');
              chosenFps = 30;
            }
            
            const constraints = {
              video: {
                deviceId: cameras[currentCameraIndex]?.deviceId
                  ? { exact: cameras[currentCameraIndex].deviceId }
                  : undefined,
                facingMode: 'environment',
                width: { ideal: currentResolution.width },
                height: { ideal: currentResolution.height },
                frameRate: { ideal: chosenFps, max: chosenFps }
              }
            };
            
            console.log('Requesting media with constraints:', constraints);
            currentStream = await getUserMediaWithConstraints(constraints);
            
            // Assign the stream to the video element
            videoElement.srcObject = currentStream;
            await videoElement.play();
            
            console.log('Stream started and video playing.');
            initializeVideoJS();
            
            // Check actual track settings
            const videoTrack = currentStream.getVideoTracks()[0];
            const settings = videoTrack.getSettings();
            console.log(`Actual resolution: ${settings.width}x${settings.height}, FPS: ${settings.frameRate}`);
            
            // Update camera FPS indicator
            updateCameraFpsIndicator(settings.frameRate || chosenFps);
            
            // Show user the actual settings
            displayStreamSettings(settings);
            
            // If device didn’t provide exactly what we asked for:
            if (
              (settings.width !== currentResolution.width && settings.height !== currentResolution.height) &&
              (settings.width !== currentResolution.height && settings.height !== currentResolution.width)
            ) {
              Modal.show(
                `Requested ${currentResolution.width}x${currentResolution.height}, got ${settings.width}x${settings.height} instead.`,
                [{ label: 'OK', onClick: Modal.close }]
              );
              console.warn(
                `Resolution mismatch: Requested ${currentResolution.width}x${currentResolution.height}, got ${settings.width}x${settings.height}`
              );
            }
          } catch (error) {
            console.error('Error initializing video stream:', error);
            if (error.name === 'OverconstrainedError' || error.name === 'ConstraintNotSatisfiedError') {
              Modal.show(
                `Requested configuration not supported. Try a lower resolution or different FPS.`,
                [{ label: 'OK', onClick: Modal.close }]
              );
            } else if (error.name === 'NotAllowedError') {
              alert('Camera access was denied. Please enable it in your browser settings.');
            } else if (error.name === 'NotFoundError') {
              alert('No camera device found. Please connect a camera and try again.');
            } else {
              alert(`An unexpected error occurred while accessing the camera: ${error.name}`);
            }
          } finally {
            loadingIndicator.style.display = 'none';
            isChangingStream = false;
          }
        };
        
        const switchCamera = async () => {
          if (cameras.length < 2) {
            Modal.show('No alternative cameras available.');
            return;
          }
          
          const cameraOptions = cameras.map((camera, index) => ({
            label: camera.label || `Camera ${index + 1}`,
            onClick: () => {
              currentCameraIndex = index;
              Modal.close();
              startStream();
              console.log(`Switched to camera index: ${currentCameraIndex}`);
            }
          }));
          
          Modal.show('Select a camera:', cameraOptions);
        };
        
        const switchResolution = () => {
          const resolutionOptions = resolutions.map(res => ({
            label: res.label,
            onClick: async () => {
              currentResolution = { 
                width: res.width, 
                height: res.height, 
                orientation: res.orientation, 
                label: res.label 
              };
              Modal.close();
              await startStream();
              console.log(`Switched to resolution: ${currentResolution.label}`);
            }
          }));
          
          Modal.show('Select a resolution:', resolutionOptions);
        };

        // Let users pick 30 or 60 fps
        const switchFps = () => {
          const fpsOptions = [
            {
              label: '30 FPS',
              onClick: async () => {
                userChosenFps = 30;
                Modal.close();
                await startStream();
                console.log(`Switched to userChosenFps: ${userChosenFps}`);
              }
            },
            {
              label: '60 FPS',
              onClick: async () => {
                userChosenFps = 60;
                Modal.close();
                await startStream();
                console.log(`Switched to userChosenFps: ${userChosenFps}`);
              }
            }
          ];
          
          Modal.show('Select FPS:', fpsOptions);
        };
        
        const debounce = (func, delay = 300) => {
          return function(...args) {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => func.apply(this, args), delay);
          };
        };
        
        const handleOrientationChange = () => {
          console.log('Orientation change detected.');
          updateOrientationIndicator();
          resizeVideo();
        };
        
        const init = async () => {
          await getCameras();
          // Start with default resolution & default fps
          await startStream();
          
          window.addEventListener('resize', resizeVideo);
          window.addEventListener('orientationchange', handleOrientationChange);
          navigator.mediaDevices.addEventListener('devicechange', async () => {
            await getCameras();
            console.log('Device change detected.');
          });
        };
        
        return { init, switchCamera, switchResolution, switchFps };
      })();
      
      // Permissions Module
      const Permissions = (() => {
        const checkPermissions = async () => {
          try {
            const permissionStatus = await navigator.permissions.query({ name: 'camera' });
            handlePermissionState(permissionStatus.state);
            
            permissionStatus.onchange = () => {
              handlePermissionState(permissionStatus.state);
            };
          } catch (error) {
            console.error('Error checking camera permissions:', error);
            Modal.show('An error occurred while accessing camera permissions.');
          }
        };
        
        const handlePermissionState = (state) => {
          switch(state) {
            case 'denied':
              Modal.show('Camera access is denied. Please enable it in your browser settings.');
              break;
            case 'prompt':
              requestCameraAccess();
              break;
            case 'granted':
              CameraStream.init();
              break;
            default:
              break;
          }
        };
        
        const requestCameraAccess = async () => {
          try {
            await navigator.mediaDevices.getUserMedia({ video: true });
            Modal.show(
              'Camera access granted. The page will now refresh to start the camera stream.',
              [
                {
                  label: 'Continue',
                  onClick: () => {
                    Modal.close();
                    location.reload();
                  }
                }
              ]
            );
          } catch (error) {
            console.error('Error requesting camera access:', error);
            Modal.show('Camera access is required to use this application.');
          }
        };
        
        const init = () => {
          checkPermissions();
        };
        
        return { init };
      })();
      
      // Initialize Everything
      document.addEventListener('DOMContentLoaded', () => {
        FPSCounter.start();        // Start the rendering FPS counter
        Permissions.init();        // Check camera permissions
        
        // Attach event handlers for UI controls
        document.getElementById('change-camera').addEventListener('click', CameraStream.switchCamera);
        document.getElementById('change-resolution').addEventListener('click', debounce(CameraStream.switchResolution));
        document.getElementById('change-fps').addEventListener('click', debounce(CameraStream.switchFps));
      });
      
      // Debounce function (accessible outside modules)
      function debounce(func, delay = 300) {
        let debounceTimeout;
        return function(...args) {
          clearTimeout(debounceTimeout);
          debounceTimeout = setTimeout(() => func.apply(this, args), delay);
        };
      }
      
    })();
  </script>
  
</body>
</html>
