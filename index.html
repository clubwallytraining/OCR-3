<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js Camera Stream</title>
    <!-- Link Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.4.0/video-js.css" rel="stylesheet">
    <!-- Link Material Icons for Buttons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        #fps-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: white;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .controls-carousel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .control-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div id="video-container">
        <div id="fps-counter">FPS: 0</div>
        <video-js id="cameraStream" class="video-js vjs-default-skin" autoplay playsinline></video-js>
        <div class="controls-carousel">
            <button class="control-button" id="cameraSelection">Camera</button>
            <button class="control-button" id="resolutionSelection">Resolution</button>
        </div>
    </div>

    <!-- Link Video.js JS -->
    <script src="https://vjs.zencdn.net/8.4.0/video.min.js"></script>
    <script>
        const fpsCounter = document.getElementById('fps-counter');
        const videoElement = document.querySelector('#cameraStream video');
        const cameraButton = document.getElementById('cameraSelection');
        const resolutionButton = document.getElementById('resolutionSelection');
        let currentStream = null;
        let fps = 0;

        // Start FPS counter
        function startFPSCounter() {
            setInterval(() => {
                fpsCounter.innerText = `FPS: ${fps}`;
            }, 1000);
        }

        // Access the camera and stream video
        async function startCamera(selectedDeviceId, resolution = { width: 1280, height: 720 }) {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined,
                        width: resolution.width,
                        height: resolution.height,
                        frameRate: { ideal: 30, max: 60 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;

                // Attach stream to Video.js
                videoElement.srcObject = stream;
                videoElement.play();
            } catch (error) {
                console.error('Error accessing the camera: ', error);
            }
        }

        // Check for camera permissions and request if not granted
        async function checkPermissions() {
            const permissions = await navigator.permissions.query({ name: 'camera' });
            if (permissions.state === 'denied') {
                alert('Camera access denied. Please enable it in your browser settings.');
                return false;
            } else if (permissions.state === 'prompt') {
                await navigator.mediaDevices.getUserMedia({ video: true });
                location.reload();
                return false;
            }
            return true;
        }

        // Get available cameras
        async function getCameras() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            return devices.filter(device => device.kind === 'videoinput');
        }

        // Handle camera selection
        async function handleCameraSelection() {
            const cameras = await getCameras();
            const cameraNames = cameras.map(camera => camera.label || `Camera ${cameras.indexOf(camera) + 1}`);
            const selected = prompt(`Select a camera:\n${cameraNames.join('\n')}`);
            const cameraIndex = parseInt(selected) - 1;
            if (cameraIndex >= 0 && cameraIndex < cameras.length) {
                startCamera(cameras[cameraIndex].deviceId);
            }
        }

        // Handle resolution selection
        function handleResolutionSelection() {
            const resolutions = [
                { label: '720p', width: 1280, height: 720 },
                { label: '1080p', width: 1920, height: 1080 },
                { label: '4K', width: 3840, height: 2160 }
            ];
            const selected = prompt(
                `Select a resolution:\n${resolutions
                    .map((res, index) => `${index + 1}: ${res.label}`)
                    .join('\n')}`
            );
            const resolutionIndex = parseInt(selected) - 1;
            if (resolutionIndex >= 0 && resolutionIndex < resolutions.length) {
                const resolution = resolutions[resolutionIndex];
                startCamera(undefined, resolution);
            }
        }

        // Attach event listeners to buttons
        cameraButton.addEventListener('click', handleCameraSelection);
        resolutionButton.addEventListener('click', handleResolutionSelection);

        // Initialize page
        async function init() {
            const permissionsGranted = await checkPermissions();
            if (permissionsGranted) {
                startCamera();
                startFPSCounter();
            }
        }

        init();
    </script>
</body>

</html>
