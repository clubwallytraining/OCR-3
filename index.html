<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Video.js Mobile Camera Stream</title>

  <!-- Video.js CSS (latest version via CDN) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.4.0/video-js.min.css"
    rel="stylesheet"
  />

  <style>
    /****************************************************
     * DARK THEME + BASIC PAGE RESET
     ****************************************************/
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: sans-serif;
      /* NOTE: removed overflow:hidden to ensure floating controls are visible */
    }

    /****************************************************
     * MAIN CONTAINER
     ****************************************************/
    #videoContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* fallback background */
    }

    /****************************************************
     * VIDEO.JS STYLING
     ****************************************************/
    .video-js {
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover;
      background-color: #000;
    }

    /* Hardware acceleration to help performance */
    .vjs-tech {
      will-change: transform;
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    /****************************************************
     * FPS COUNTER STYLING
     ****************************************************/
    #fpsCounter {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
      z-index: 9999;
    }

    /****************************************************
     * FLOATING TOGGLE BUTTON
     ****************************************************/
    #controlToggleBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      border: none;
      border-radius: 50px;
      background-color: #666666;
      color: #ffffff;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
      z-index: 9999;
      transition: background-color 0.3s;
    }
    #controlToggleBtn:hover {
      background-color: #999999;
    }

    /****************************************************
     * CAROUSEL FOR DEVICES & RESOLUTIONS
     ****************************************************/
    #carouselContainer {
      position: absolute;
      bottom: 90px;
      right: 20px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 10px;
      padding: 10px;
      display: none; /* hidden until toggled */
      max-width: 70vw;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 9999;
    }

    .carouselItem {
      display: inline-block;
      margin-right: 10px;
      padding: 10px 15px;
      background-color: #333333;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      color: #ffffff;
      text-align: center;
      transition: background-color 0.3s;
      min-width: 80px;
    }
    .carouselItem:hover {
      background-color: #555555;
    }
  </style>
</head>
<body>
  <!-- NOTE: getUserMedia typically requires HTTPS. If testing locally, use a secure environment. -->

  <div id="videoContainer">
    <!-- FPS Counter -->
    <div id="fpsCounter">FPS: --</div>

    <!-- Video.js Player -->
    <video
      id="myVideo"
      class="video-js vjs-default-skin"
      playsinline
      autoplay
      muted
    ></video>

    <!-- Floating Button to Toggle the Carousel -->
    <button id="controlToggleBtn">Camera & Resolution</button>

    <!-- Horizontal Carousel for Camera + Resolution Selection -->
    <div id="carouselContainer"></div>
  </div>

  <!-- Video.js JS (latest via CDN) -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.4.0/video.min.js"
    integrity="sha512-/lgqE+NF1IemhKn2ld5oFascsMVlWH++6vxtMBlQcvPZlF7Nov4z3HxURmC8JIvh3i45s5rtr7xK4ryhpzbTvg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script>
    /****************************************************
     * Global Variables
     ****************************************************/
    let player;              // Video.js player instance
    let currentStream;       // Current MediaStream
    let availableDevices = [];// {deviceId, label, kind}
    let availableResolutions = [
      { label: "480p", width: 640, height: 480 },
      { label: "720p", width: 1280, height: 720 },
      { label: "1080p", width: 1920, height: 1080 }
    ];

    let selectedDeviceId = null;
    let selectedResolution = { width: 1280, height: 720 }; // Default 720p

    /****************************************************
     * On Page Load - Check Permissions
     ****************************************************/
    (async function checkPermissionsAndInit() {
      console.log("[checkPermissionsAndInit] Checking camera permissions...");
      try {
        // Attempt to get a stream to verify permission
        await navigator.mediaDevices.getUserMedia({ video: true });
        console.log("[checkPermissionsAndInit] Permission already granted!");
        // If successful, init the page
        initPage();
      } catch (error) {
        console.warn("[checkPermissionsAndInit] Permission not granted or denied:", error);

        // Ask for permission explicitly
        try {
          console.log("[checkPermissionsAndInit] Requesting permission now...");
          await navigator.mediaDevices.getUserMedia({ video: true });
          alert("Permissions granted. The page will now refresh to set up the camera.");
          location.reload(); // Reload the page after permission is granted
        } catch (e) {
          console.error("[checkPermissionsAndInit] User denied camera permission or error occurred:", e);
          alert("Camera permission is required to display the video. Please enable it in your browser and refresh.");
        }
      }
    })();

    /****************************************************
     * Initialize Page after Permissions
     ****************************************************/
    async function initPage() {
      console.log("[initPage] Initializing page...");
      // Enumerate devices
      await enumerateVideoDevices();

      // Initialize Video.js
      player = videojs('myVideo', {
        autoplay: true,
        controls: false,
        muted: true,
        fluid: false
      });

      // Pick the first device as default if available
      if (availableDevices.length > 0) {
        selectedDeviceId = availableDevices[0].deviceId;
      }

      // Start stream
      await startStream();

      // Build the carousel
      buildCarousel();

      // Setup FPS counter
      setupFPSCounter();
    }

    /****************************************************
     * Enumerate Video Input Devices
     ****************************************************/
    async function enumerateVideoDevices() {
      console.log("[enumerateVideoDevices] Enumerating devices...");
      const devices = await navigator.mediaDevices.enumerateDevices();
      availableDevices = devices
        .filter(d => d.kind === 'videoinput')
        .map(d => {
          return {
            deviceId: d.deviceId,
            label: d.label || "Camera " + (Math.random() * 1000).toFixed(0),
            kind: d.kind
          };
        });
      console.log("[enumerateVideoDevices] Video input devices found:", availableDevices);
    }

    /****************************************************
     * Start / Switch Camera Stream
     ****************************************************/
    async function startStream() {
      console.log("[startStream] Starting stream with device:", selectedDeviceId,
                  " resolution:", selectedResolution.width + "x" + selectedResolution.height);

      // Stop any existing stream
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined,
          width: { ideal: selectedResolution.width },
          height: { ideal: selectedResolution.height }
        },
        audio: false
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        player.srcObject = currentStream;
        player.play();
        console.log("[startStream] Stream started successfully");
      } catch (err) {
        console.error("[startStream] Error starting stream:", err);
        alert("Could not start video stream. Check console for details or try a different camera/resolution.");
      }
    }

    /****************************************************
     * Build Carousel (Devices + Resolutions)
     ****************************************************/
    function buildCarousel() {
      console.log("[buildCarousel] Building carousel...");
      const carouselContainer = document.getElementById("carouselContainer");
      carouselContainer.innerHTML = "";

      // -- Devices --
      availableDevices.forEach(device => {
        const deviceBtn = document.createElement("div");
        deviceBtn.className = "carouselItem";
        deviceBtn.textContent = device.label;
        deviceBtn.onclick = async () => {
          selectedDeviceId = device.deviceId;
          await startStream();
        };
        carouselContainer.appendChild(deviceBtn);
      });

      // Separator for clarity
      const sep = document.createElement("div");
      sep.className = "carouselItem";
      sep.style.backgroundColor = "transparent";
      sep.style.cursor = "default";
      sep.style.minWidth = "1px";
      sep.style.width = "1px";
      sep.style.border = "none";
      carouselContainer.appendChild(sep);

      // -- Resolutions --
      availableResolutions.forEach(res => {
        const resolutionBtn = document.createElement("div");
        resolutionBtn.className = "carouselItem";
        resolutionBtn.textContent = res.label;
        resolutionBtn.onclick = async () => {
          selectedResolution = { width: res.width, height: res.height };
          await startStream();
        };
        carouselContainer.appendChild(resolutionBtn);
      });
    }

    /****************************************************
     * Toggle Carousel Visibility
     ****************************************************/
    const controlToggleBtn = document.getElementById("controlToggleBtn");
    controlToggleBtn.addEventListener("click", () => {
      const carouselContainer = document.getElementById("carouselContainer");
      if (carouselContainer.style.display === "none" || carouselContainer.style.display === "") {
        carouselContainer.style.display = "inline-block";
      } else {
        carouselContainer.style.display = "none";
      }
    });

    /****************************************************
     * FPS Counter
     ****************************************************/
    function setupFPSCounter() {
      console.log("[setupFPSCounter] Initializing FPS counter...");
      let lastFrameTime = performance.now();
      let frameCount = 0;
      let fps = 0;

      function updateFPS(currentTime) {
        frameCount++;
        const delta = currentTime - lastFrameTime;
        if (delta >= 1000) {
          fps = Math.round((frameCount * 1000) / delta);
          frameCount = 0;
          lastFrameTime = currentTime;
          document.getElementById("fpsCounter").textContent = `FPS: ${fps}`;
        }
        requestAnimationFrame(updateFPS);
      }
      requestAnimationFrame(updateFPS);
    }
  </script>
</body>
</html>
